<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="logo-container">
                <img src="assets/logo.png" alt="QR Directory logo">
                <h3>QR Directory</h3>
        </div>
        <div class="btn-container">
    
            <div class="close-session-container">
                <div id="close-session-button" onclick="closeSession()">
                    <p>Cerrar sesi칩n</p>
                    <img src="./assets/icons8-delete-80.png" alt="Icono a침adir" width="40px" height="40px">
                </div>
            </div>

            <div class="add-button-container">
                <div id="add-button" onclick="window.location.replace('edit.html');">
                    <p>A침adir</p>
                    <img src="./assets/iconfinder_sign-add_299068.png" alt="Icono a침adir" width="40px" height="40px">
                </div>
            </div>
        </div>
    </header>

    <div class="main-wraper">
        <form action="" method="get" onsubmit="startSearch(event)">
            <div class="search-section">
                <div class="search-options">
                    <select name="lab" id="lab">
                        <option value="0">Laboratorio</option>
                        <option value="1">LT1-LABORATORIO DE MANUFACTURA</option>
                        <option value="2">LT1 - LABORATORIO DE ELECTRONICA</option>
                        <option value="3">EDIFICIO A - lABORATORIO DE QUIMICA</option>
                        <option value="4">EDIFICIO A - LABORATORIO MULTIDICIPLINARIO</option>
                        <option value="5">LT2 - TALLER AUTOMOTRIZ</option>
                        <option value="6">EDIFICIO C - OFICINA</option>
                        <option value="7">EDIFICIO C - LABORATORIO DE REDES</option>
                        <option value="8">EDIFICIO C - LABORATORIO TELEMATICA</option>
                    </select>
                    <select name="kind" id="kind">
                        <option value="0">Tipo</option>
                        <option value="1">Maquinaria</option>
                        <option value="2">Equipo</option>
                        <option value="3">Herramienta</option>
                    </select>
                </div>
                <div class="search-bar">
                    <input type="text" name="search_value" id="search_value" placeholder="Buscar">
                    <img src="./assets/iconfinder_icon-111-search_314807.png" alt="" width="20px" height="20px" onclick="startSearch(event)">
                </div>
            </div>

            <div class="result-section">

            </div>
        </form>
    </div>
    <div id="loader_container" style="display:none">
            <div class="preloader-wrapper small active">
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
            </div>
        </div>
	<footer>
        <p class="footer-text">2019. QR <b>Directory</b></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/plugins/jquery.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts/qrdirectory.js"></script>
    <script src="./scripts/dashboard.js"></script>
    <script src="./assets/plugins/reimg.js"></script>

    <script>

    </script>

    <style>
        #loader_container{
            max-width: 50px;
            width: 100%;
            margin: auto;
            transition: all ease 0.2s;
        }

        #search_value{
            border-bottom : 0px;
            border-color : #fff;
            box-shadow: none;
        }

        select{
            display: block;
        }
 
    </style>
</body>
</html>
