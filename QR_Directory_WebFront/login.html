<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Inicio de sesión</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="main-wraper">
		<div class="logo-container">
				<img src="assets/logo.png" alt="QR Directory logo">
		</div>
		<div class="form-container" id="form-log-in">
			<form action="" method="POST">
				<!-- <label for="username">Nombre de usuario</label> -->
				<input type="text" name="username" id="username" placeholder="Usuario" required>
				<!-- <label for="pswd">Password</label> -->
				<input type="password" name="pswd" id="pswd" placeholder="Password" required>
				<input type="submit" value="Iniciar Sesión">
			</form>
		</div>

		<div class="error-container">

		</div>
	</div>

	<footer>
		<p class="footer-text">2019. QR <b>Directory</b></p>
	</footer>

	<script src="scripts/qrdirectory.js"></script>
	<script src="scripts/login.js"></script>
</body>
</html>
