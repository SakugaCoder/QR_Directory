<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./scss/dashboard.css">
    <link rel="stylesheet" href="./scss/new_support.css">


    <title>Nueva ficha de mantenimiento</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="QR Directory logo">
            <h3>QR Directory</h3>
        </div>
        <div class="btn-container">
            <a class="btn-regresar" href="#" onclick="regresar(event)">Regresar</a>
        </div>
    </header>

    <div class="main-wraper">
        <h2 style="text-align: center; font-weight: normal; font-size: 20px; margin-bottom: 20px;">Hoja de mantenimiento
            para<br><b id="item_value"></b></h2>

        <div class="item-data">
            <form action="" method="POST" onsubmit="createSchedule(event)" id="edit-form">
                <div class="activity-list">
                    <h3 class="text-center">SELECCIONA O CREA UNA LISTA DE ACTIVIDADES</h3>
                </div>
                <div class="btn-container">
                    <div class="add-button-container">
                        <div id="add-button" onclick="window.location.replace('new_activity_list.html');">
                            <p>Añadir</p>
                            <img src="./assets/iconfinder_sign-add_299068.png" alt="Icono añadir" width="40px"
                                height="40px">
                        </div>
                    </div>
                </div>

                <!-- This is the list of all the activity list (you need to make a request and then display it-->
                <div class="activity-lists">
                </div>

                <div class="check-date">
                   
                </div>

                <div class="asign-to-all">
                    <h4 class="display-4">Asignar al resto </h4>
                    <input type="checkbox" name="" id="">
                </div>
                <input type="submit" name="btn_save" id="btn_save" value="Crear checklist">
            </form>
        </div>

    </div>

    <footer>
        <p class="footer-text">2019. QR <b>Directory</b></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts/qrdirectory.js"></script>
    <script src="./scripts/new_support.js"></script>

</body>

</html>
