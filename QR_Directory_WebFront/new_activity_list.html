<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="QR Directory logo">

    <div class="main-wraper">
        <h1>Nueva checklist</h1>

            <label for="nombre-lista"></label>
            <input type="text" name="nombre-lista" id="nombre-lista" placeholder="Nombre lista"><br>
            <button id="btnAgregarActividad" onclick="agregarActividad(event)">Agregar actividad</button><br>
            <div class="actividades">
                <input type="text" class="activity" placeholder="DescripciÃ³n actividad">
            </div>
            <input type="submit" value="Guardar lista">
        </form>
    </div>

    <footer>
        <p class="footer-text">2019. QR <b>Directory</b></p>
    </footer>

    <script src="./scripts/qrdirectory.js"></script>
    <script src="./scripts/new_activity_list.js"></script> 

    <style>
        input[type="text"]{
            margin-bottom:  20px;
        }
    </style>
</body>
</html>
