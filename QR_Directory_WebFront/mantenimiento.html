<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/edit.css">
    <title>Nueva ficha de mantenimiento</title>
</head>
<body>
    <header>
        <div class="logo-container">
                <img src="assets/logo.png" alt="QR Directory logo">
                <h3>QR Directory</h3>
        </div>
        <div class="btn-container">
            <a class="btn-regresar" href="#" onclick="regresar(event)">Regresar</a>
        </div>
    </header>

    <div class="main-wraper">
		<div class="actividades-mantenimiento">
			<table id="tabla-actividades-mantenimiento">
				<thead>
					<tr>
						<th>Año fecha mantenimiento</th>
						<th>Actividad</th>
						<th>Semana mantenimiento</th>
						<th>Comentarios</th>
						<th>Revizó</th>
						<th>Realizada</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>2020</td>
						<td>Equipo funcionando correctamente</td>
						<td>2020-02-20 2020-02-26</td>
						<td>El equipo cuenta con rasguños</td>
						<td>Jaime</td>
						<td><input type="checkbox" name="" id=""></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<a href="#" id="btnCrearCheckList">Crear nueva checklist</a>
	<footer>
        <p class="footer-text">2019. QR <b>Directory</b></p>
    </footer>

    <style>
		table{
			background: #fff;
			color: #fff;
		}

		table thead{
			background-color: crimson;
		}

		table head tr th{
			text-align: center;
		}

		table tbody tr td{
			background: #2d2d2d;
			text-align: center;
		}

		#btnCrearCheckList{
			display: block;
			max-width: 300px;
			width: 100%;
			margin: auto;
			padding: 20px 0px;
			border: none;
			border-radius: 20px;
			background: #ff688c;
			color: #fff;
			transition: all ease 0.2s;
			text-decoration: none;
			text-align: center;
		}
		
		#btnCrearCheckList:hover{
			opacity: 0.6;
			cursor: pointer;
		}
    </style>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/plugins/jquery.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="./scripts/qrdirectory.js"></script>
	<script src="./scripts/mantenimiento.js"></script>

    <script>


	function regresar(){
		window.location.replace("dashboard.html");
	}
    </script>
</body>
</html>
